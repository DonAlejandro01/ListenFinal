<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de la Evaluación</title>
</head>
<body>
    <h1>Resultados de la Evaluación</h1>
    {% for result in evaluation_results %}
        <h2>Diapositiva: {{ loop.index }}</h2>
        <p><strong>Categoría:</strong> {{ result.slide.category }}</p>
        <p><strong>Título:</strong> {{ result.slide.title }}</p>
        <p><strong>Contenido:</strong> {{ result.slide.content }}</p>
        <p><strong>Evaluación:</strong> {{ result.evaluation }}</p>
        <p><strong>Puntaje:</strong> {{ result.score }}</p>
    {% endfor %}
</body>
</html>
