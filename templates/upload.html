<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Archivos</title>
</head>
<body>
    <h1>Subir Archivos de Rúbrica y Presentación</h1>
    <form action="/uploader" method="post" enctype="multipart/form-data">
        <p>Subir Rúbrica:</p>
        <input type="file" name="rubric">
        <p>Subir Presentación:</p>
        <input type="file" name="presentation">
        <input type="submit" value="Subir">
    </form>
</body>
</html>
