<!DOCTYPE html>
<html>
<head>
    <title>Subir Archivos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Subir Rúbrica y Presentación</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('uploader_file') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="rubric">Seleccione un archivo PDF de la rúbrica:</label>
                <input type="file" class="form-control" id="rubric" name="rubric" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="presentation">Seleccione un archivo PPT de la presentación:</label>
                <input type="file" class="form-control" id="presentation" name="presentation" accept=".ppt,.pptx">
            </div>
            <div class="form-group">
                <label for="user_type">Tipo de Usuario:</label>
                <select class="form-control" id="user_type" name="user_type">
                    <option value="student">Estudiante</option>
                    <option value="worker">Trabajador</option>
                    <option value="university_student">Estudiante Universitario</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="presentation_theme">Tema de la Presentación:</label>
                <input type="text" class="form-control" id="presentation_theme" name="presentation_theme" placeholder="Ingrese el tema de la presentación">
            </div>
            <div class="form-group">
                <label for="presentation_type">Tipo de Presentación:</label>
                <select class="form-control" id="presentation_type" name="presentation_type">
                    <option value="formal">Formal</option>
                    <option value="informal">Informal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="presentation_goal">Objetivo de la Presentación:</label>
                <select class="form-control" id="presentation_goal" name="presentation_goal">
                    <option value="informative">Informativa</option>
                    <option value="propaganda">Propaganda</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </div>
</body>
</html>
