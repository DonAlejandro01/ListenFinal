<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Rúbrica y Presentación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Subir Rúbrica y Presentación</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('uploader_file') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="rubric">Seleccione un archivo PDF de la rúbrica:</label>
                <input type="file" class="form-control" id="rubric" name="rubric" accept=".pdf">
            </div>
            <div class="form-group">
                <label for="presentation">Seleccione un archivo PPT de la presentación:</label>
                <input type="file" class="form-control" id="presentation" name="presentation" accept=".ppt,.pptx">
            </div>
            <div class="form-group">
                <label for="required_score">Ingrese la exigencia de la nota:</label>
                <input type="number" class="form-control" id="required_score" name="required_score" min="0" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Subir</button>
        </form>
    </div>
</body>
</html>
